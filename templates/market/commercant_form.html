{% extends 'market/base_dashboard.html' %}
{% load static %}

{% block title %}{{ action }} un Commerçant - e-Marché | Mairie de Treichville{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} un Commerçant</h1>
    <a href="{% url 'commercants' %}" class="btn btn-secondary">Retour</a>
</div>

<div class="form-container">
    <form method="post" class="form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" class="form-input" value="{{ commercant.nom|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" class="form-input" value="{{ commercant.prenom|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact *</label>
            <input type="text" id="contact" name="contact" class="form-input" value="{{ commercant.contact|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="type_commerce">Type de commerce *</label>
            <input type="text" id="type_commerce" name="type_commerce" class="form-input" value="{{ commercant.type_commerce|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="etal_id">Étal attribué</label>
            <select id="etal_id" name="etal_id" class="form-input">
                <option value="">-- Aucun étal --</option>
                {% for etal in etals_disponibles %}
                    <option value="{{ etal.id }}" {% if etal_selectionne and etal_selectionne.id == etal.id %}selected{% endif %}>
                        {{ etal.numero }} ({{ etal.secteur.nom }}) - {{ etal.statut }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        {% if commercant %}
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="actif" {% if commercant.actif %}checked{% endif %}>
                <span>Commerçant actif</span>
            </label>
        </div>
        {% endif %}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ action }}</button>
            <a href="{% url 'commercants' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
