<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - e-Marché | Mairie de Treichville</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
                <div class="login-header">
                <div class="login-logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="7" width="16" height="13" stroke="white" stroke-width="2" fill="none"/>
                        <line x1="4" y1="11" x2="20" y2="11" stroke="white" stroke-width="2"/>
                        <line x1="4" y1="15" x2="20" y2="15" stroke="white" stroke-width="2"/>
                        <line x1="8" y1="7" x2="8" y2="4" stroke="white" stroke-width="2"/>
                        <line x1="16" y1="7" x2="16" y2="4" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <h1>Mairie de Treichville</h1>
                <h2>e-Marché</h2>
                <p><span class="highlight">Plateforme</span> de gestion des marchés municipaux</p>
            </div>
            
            <form class="login-form" action="dashboard.html" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="identifiant">Identifiant</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="#718096" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.59 22C20.59 18.13 16.74 15 12 15C7.26 15 3.41 18.13 3.41 22" stroke="#718096" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="text" 
                            id="identifiant" 
                            name="identifiant" 
                            class="form-input" 
                            placeholder="Entrez votre identifiant" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Entrez votre mot de passe" 
                            required
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-login">SE CONNECTER</button>
            </form>
            
            <div class="login-footer">
                <p>© 2025 Mairie de Treichville - Tous droits réservés</p>
            </div>
        </div>
    </div>
</body>
</html>
